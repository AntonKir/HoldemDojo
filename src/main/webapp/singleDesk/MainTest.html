<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Main Page Test</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css"></link>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>


<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' type='text/javascript'></script>
<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">

    asyncTest("Show Tables", function () {
        callback = function (value) {
            $fixture = $("#qunit-fixture");
            $fixture.append(value);

        };

        showTablesCallback(callback);

        setTimeout(function () {
            start();
            ok(document.getElementById("descks"), "No tables list.");
        }, 2000);

    });


</script>
</body>
</html>
