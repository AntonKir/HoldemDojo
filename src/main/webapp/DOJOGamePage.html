<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
     <script src="gameSocket.js"></script>

</head>

<body>
<h1 style="text-align: center"> HoldEm DOJO Game Page.</h1>

<div style="text-align: center; float:left; text-align: left; width: 15%">
    <div style='right: 15%'>
        <p id='gameStatus'></p>

        <p id='gameRound'></p>

        <p id='deskCards'></p>

        <p id='playersCards'></p>

        <p id='dealer'></p>

        <p id='mover'></p>

        <p id='pot'></p>
    </div>

    <table id="playersTable" style="border:1px;  text-align: left;">
    </table>
    <div id="loginPanel">
        <h2>Re-Login</h2>
        <input value="login">
        <input value="password" type="password">
        <button value="sendLogin" onclick="connect(WS_ADDRESS + '?user=User&password=Password' )">Re-Login</button>
    </div>

    <div>
        <input type="radio" value="Fold" name="action" checked>Fold<br>
        <input type="radio" value="Check" name="action">Check<br>
        <input type="radio" value="Call" name="action">Call<br>
        <input type="radio" value="Rise" name="action">Rise<input name="riseValue"><br>
        <input type="radio" value="AllIn" name="action">All In<br>
        <button onclick="makeMove()">Make move</button>

    </div>
</div>


<div style='padding-left:50px; float: right'>
    <label for="console"></label><textarea id='console' disabled cols="100" rows="35">
</textarea>

    <br>
    <script type="text/javascript">
        updateGameData(SAMPLE_MESSAGE);
        connect(WS_ADDRESS);
    </script>
</div>

</body>
